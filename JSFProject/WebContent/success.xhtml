<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<f:view>
		<h1>Login Successful MothaFucka!</h1>
		<h2>Welcome !! <h:outputLabel value="#{userBean.userId}"/></h2>
		<h:form>
			<br/><h:outputLabel id="noLabel">Guess a number (0-10)</h:outputLabel>
			<h:inputText id="userNo" value="#{numberBean.userNo}" title="Valid numbers 0-10">
				<f:validateLongRange maximum="#{numberBean.max}" minimum="#{numberBean.min}"></f:validateLongRange>
			</h:inputText>
			<h:message for="userNo" showDetail="false" showSummary="true"></h:message>
			<br/><h:commandButton id="submit" action="#{numberBean.showResult}" />
		</h:form>
	</f:view>
</h:body> 
</html>
